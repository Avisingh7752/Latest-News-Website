<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div style="background-color: teal; color: white; position: fixed; width: 100%;">
        <center>
            <a style="text-decoration: none; color: white;" href=""><h1>Latest News</h1></a>
        </center>
    </div>

    <div class="container">
        <br><br>

        {% for i in case.articles %}
        <div style="color: black;" class="container">
            <br>
            <h5><strong style="color: rgb(55, 0, 255);">Title : </strong></h5>{{i.title}} <br><br>
            <h5><strong style="color: rgb(55, 0, 255);">Description : </strong></h5>{{i.description}} <br><br>
            <h5><strong style="color: rgb(55, 0, 255);">Publish Date: </strong></h5>{{i.publishedAt}} <br><br>
            <h5><strong style="color: rgb(55, 0, 255);">Explanation: </strong></h5>{{i.content}} <br><br>
            <h5 style="color: aqua;"><a style="text-decoration: none;" href="https://www.abplive.com/">more news...</a></h5>
            <br>
            <img src= {{i.urlToImage}} width="100%" height="500" alt="News App">
        </div>

        {% endfor %}
    </div>
    <br>
    <div style="background-color: teal; color: white; width: 100%;">
        <center>
            <h6>Copyright &copy: All right reserved, 2022 <br>Latest News Application</h6>
        </center>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
